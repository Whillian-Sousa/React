<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-us">
        <h1>Fale conosco - Front Beginners</h1>
        <p>
            Deixe sua mensagem abaixo, ficaremos felizes em receber seu conato!
        </p>
    </div>

    <form action="">
        <div class="inputField">
            <label for="">Nome completo</label>
            <input name="name" placeholder="Digite seu nome..." type="text">
            <p class="error error-hidden">Nome obrigatório!</p>
        </div>

        <div class="inputField">
            <label for="">E-mail:</label>
            <input name="email" placeholder="Digite seu melhor e-mail..." type="text">
            <p class="error error-hidden">O E-mail é inválido!</p>
        </div>

        <hr>
        <button>Enviar</button>
    </form>
    <div class="thanks error-hidden">
        <h2>Obrigado pelo seu contato!</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
